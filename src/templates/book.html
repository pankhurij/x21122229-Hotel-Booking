
{% load static %}
{% load crispy_forms_filters %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static  'web/assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/LineIcons.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/quill/bubble.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/quill/snow.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/fullcalendar.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/morris.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/vanilla-dataTables.min.css' %}" />
    <link rel="stylesheet" href="{% static  'web/assets/css/main.css' %}" />


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="login">
        

        {% if messages %}
           <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
           </ul>
       {% endif %}
    
       
    <div class="container mt-5">
        <div class="row justify-content-center mt-5 mb-5 p-5">
            <div class="col-md-6 shadow p-3">
                <h5>{{book.name}} <br> {{book.location}}
                    
                </h5>
                <img src="{{book.image1.url}}" class="img-fluid" alt="...">
            </div>
            <div class="col-md-5 shadow p-5">
                <h5>Fill the form to book the event</h5>
                <form method="post" >
                    {% csrf_token %}
                   
                        {{ form|crispy }}
                      
                        <input type="submit" class="form-control btn btn-primary mt-2" name="submit" value="Book" />
                        <a href="/"  role="btn" class="form-control btn btn-success mt-2">back to home</a>
                       
                   
                </form>

              

            </div>
        </div>
        
    </div>
       
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
